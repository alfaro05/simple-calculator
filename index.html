<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Simple Calculator</h1>
    </div>
    <div class="body">
            <div class="calc-area">
                <div class="screen">
                    <div class="screen-content"></div>
                </div>
                <div class="row1">
                    <div class="button num">
                        1
                    </div>
                    <div class="button num">
                        2
                    </div>
                    <div class="button num">
                        3
                    </div>
                    <div class="button op">+</div>
                </div>
                <div class="row2">
                    <div class="button num">
                        4
                    </div>
                    <div class="button num">
                        5
                    </div>
                    <div class="button num">
                        6
                    </div>
                    <div class="button op">-</div>
                </div>
                <div class="row3">
                    <div class="button num">
                        7
                    </div>
                    <div class="button num">
                        8
                    </div>
                    <div class="button num">
                        9
                    </div>
                    <div class="button op">ร</div>
                </div>
                <div class="row4">
                    <div class="button reset">
                        C
                    </div>
                    <div class="button num">
                        0
                    </div>
                    <div class="button" id="result">=</div>
                    <div class="button op">รท</div>
                </div>
            </div>
    </div>
    <div class="description">
        <p>Simple proyect of an integer calculator, made from scratch using HTML, CSS, and JavaScript. Developed by Alberto Alfaro,
            GNU General Public License v3.0. Source files available <a href="https://github.com/alfaro05/simple-calculator/">here</a>.        
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
